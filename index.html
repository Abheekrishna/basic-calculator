<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/03100ec21e.js" crossorigin="anonymous"></script>
    <title>Calculator | Abhee</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output">
                <div data-previousTextNumber class="previousTextNumber"></div>
                <div data-currentTextNumber class="currentTextNumber"></div>
            </div>
        <div class="btns">
            <button data-all-clear class="two-space-all">AC</button>
            <button data-delete class="two-space">DEL</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operation">/</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operation">*</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operation">+</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="equal">=</button>
            <button data-operation class="operation">-</button>
        </div>

        </div>
        <footer><p class="footer-title">Abhee <a target="_blank" href="https://github.com/Abheekrishna"><i class="fa-brands fa-github"></i></a> | Copyright &#169; | <span id="year"></span></p></footer>

    </div>


    <script src="app.js"></script>
</body>
</html>
